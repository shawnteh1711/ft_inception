version: '3.0'

services:
  nginx:
    container_name: nginx-container
    image: nginx
    build: 
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - wordpress_srcs:/var/www/html
    networks:
      - default_network
      # default_network:
      #     ipv4_address: 192.168.0.8
    depends_on:
      - wordpress
    restart: on-failure


  wordpress:
    container_name: wordpress-container
    image: wordpress
    build: 
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    volumes:
      - wordpress_srcs:/var/www/html
    networks:
      - default_network
      # default_network:
      #     ipv4_address: 192.168.0.9
    depends_on:
      - mariadb
    env_file:
      - .env
    restart: on-failure


  mariadb:
    container_name: mariadb-container
    image: mariadb
    build: 
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    ports:
      - 3306:3306
    # user: root
    volumes:
      - mariadb_srcs:/var/lib/mysql
      # - /home/shawn/data/mariadb:/var/www/html
    networks:
      - default_network
      # default_network:
      #     ipv4_address: 192.168.0.10
    env_file:
      - .env
    restart: on-failure

  redis:
    container_name: redis-container
    image: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    ports:
      - 6379:6379
    volumes:
      - wordpress_srcs:/var/www/html
    networks:
      - default_network
    depends_on:
      - wordpress
    env_file:
      - .env
    restart: on-failure

  ftp:
    container_name: ftp-container
    image: ftp
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
    ports:
      - 21:21
      - 20:20
      - 21100-21110:21100-21110
    volumes:
      - wordpress_srcs:/var/www/html
    networks:
      - default_network
    env_file:
      - .env
    restart: on-failure
  
  static:
    container_name: static-container
    image: static
    build:
      context: ./requirements/bonus/static
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - default_network
    env_file:
      - .env
    restart: on-failure

  adminer:
    container_name: adminer-container
    image: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    ports:
      - 9000
    networks:
      - default_network
    env_file:
      - .env
    restart: on-failure

networks:
  default_network:
    driver: bridge
    
volumes:
  wordpress_srcs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/shawn/data/wordpress
  mariadb_srcs:
    driver: local
    driver_opts:
      type: none # create an anonymous volume with no pre-existing data
      o: bind
      device: /home/shawn/data/mariadb
